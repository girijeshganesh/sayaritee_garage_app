<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon routerLink="/home" name="arrow-back-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title>{{ 'Vehicles' | translate }}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <h1>{{ 'My cars' | translate }}</h1>
    <div >
      <ion-grid>
        <ion-row class="select-grid">
          <ion-col size="3">
            <ion-img src="../../../assets/products/car.jpg" class="img-rounded"></ion-img>
          </ion-col>
          <ion-col>
            <h6>{{ 'Ford' | translate }}</h6>
            <h4>{{ 'Mustang' | translate }}</h4>
          </ion-col>
          <ion-col>
            <ion-button shape="round" routerLink="/home" size="small"
              class="ion-text-capitalize medium ion-margin-top">{{ 'Edit' | translate }}
            </ion-button>
            <ion-icon name="trash-outline" class="trash-icon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="select-grid">
          <ion-col size="3">
            <ion-img src="../../../assets/products/car.jpg" class="img-rounded"></ion-img>
          </ion-col>
          <ion-col>
            <h6>{{ 'Ford' | translate }}</h6>
            <h4>{{ 'Mustang' | translate }}</h4>
          </ion-col>
          <ion-col>
            <ion-button shape="round" routerLink="/home" size="small"
              class="ion-text-capitalize medium ion-margin-top">{{ 'Edit' | translate }}
            </ion-button>
            <ion-icon name="trash-outline" class="trash-icon"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
  <div class="bottom-bar no-gap">
    <ion-row class="no-gap">
      <ion-grid size="12" class="no-gap">
        <ion-button
          color="primary"
          routerLink="/addvehicle"
          size="large"
          class="ion-text-capitalize"
          expand="full"
          shape="round"
          >{{ 'Add new' | translate }}</ion-button
        >
      </ion-grid>
    </ion-row>
  </div>
</ion-content>
