<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon routerLink="/home" name="arrow-back-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title>{{ 'Details' | translate }}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="bac-white ">
  <div class="content-wrapper">
    <h1>{{ 'Service details' | translate }}</h1>
    <ion-textarea placeholder="Type your service details here" class="textarea-custom"></ion-textarea>
  </div>
  <div class="bottom-bar no-gap">
    <ion-row class="no-gap">
      <ion-grid size="12" class="no-gap">
        <ion-button color="primary" routerLink="/documents" size="large" class="ion-text-capitalize" expand="full"
          shape="round">{{ 'NEXT' | translate }}</ion-button>
      </ion-grid>
    </ion-row>
  </div>
</ion-content>
